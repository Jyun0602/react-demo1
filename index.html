<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- 練習開始 -->

    <!-- 步驟一：載入CDN->React, Bable -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- 步驟二：載入root元素 -->
    <div id="root"></div>

    <!-- 使用JSX，type類型為 "text/babel" -->
    <script type="text/babel">
        //建立左欄區元件
        const Header = () => {
            return (
                <div className="header">
                    <h1><img src="./img/logo.png" alt="" /></h1>
                    {/* ul>li>a*/}
                    <ul>

                        <li><a href="#">最新消息</a></li>
                        <li><a href="#">關於我們</a></li>
                        <li><a href="#">產地直達</a></li>

                        <li><a href="#">線上訂購</a></li>
                        <li><a href="#">聯絡我們</a></li>
                    </ul>
                </div>
            )
        }
        //建立右欄區元件
        const Content = () => {
            return (
                <div className="content">
                    <p><img src="./img/title_img.png" alt="" /></p>
                    <h3>Lorem ipsum dolor sit amet.</h3>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nam soluta fuga reiciendis repellat labore
                        nostrum aspernatur iusto eos, repellendus alias.</p>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae dicta cum repellendus maiores
                        temporibus dolore ipsum et, rerum eos blanditiis.</p>
                    <div className="info">
                        <div className="box b1">
                            <p><img src="./img/icon1.png" alt="" /></p>
                            <h4>方案一</h4>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium amet voluptatem eos
                                cupiditate iusto ut dolores totam culpa corrupti esse.</p>
                            <p><a href="#">詳細內容</a></p>
                        </div>
                        <div className="box b2">
                            <p><img src="./img/icon2.png" alt="" /></p>
                            <h4>方案二</h4>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium amet voluptatem eos
                                cupiditate iusto ut dolores totam culpa corrupti esse.</p>
                            <p><a href="#">詳細內容</a></p>
                        </div>
                        <div className="box b3">
                            <p><img src="./img/icon3.png" alt="" /></p>
                            <h4>方案三</h4>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium amet voluptatem eos
                                cupiditate iusto ut dolores totam culpa corrupti esse.</p>
                            <p><a href="#">詳細內容</a></p>
                        </div>
                    </div>
                    <div className="footer">
                        <h2>北商有機蔬果</h2>
                        <h4>Copyright 2023 &copy; 北商有機蔬果</h4>
                    </div>
                </div>
            )
        }

        // 檢查資源是否載入（非必要）
        //console.log(React,ReactDOM);
        // 步驟三：建立 React 元件，字首大寫=>代表元件
        function App() {
            return (

                <div className="container">
                    {/*左欄區*/}
                    <Header />
                    
                    {/*右欄區*/}
                    <Content />
                </div>
            )
        }

        // 步驟四：渲染元件到根元件上
        //const el=document.getElementById("root");
        //const root =ReactDOM.createRoot(el);
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />); //將APP文件渲染到root
    </script>

    <!-- 練習結束 -->
</body>

</html>
